            echo "  Attempt $i/12 failed, retrying in 5 seconds..."
            sleep 5
          done
        ENDSSH

        echo "âœ… EC2 deployment completed successfully!"

    # ã‚¹ãƒ†ãƒƒãƒ—4: ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸé€šçŸ¥
    - name: Deployment Success Notification
      if: success()

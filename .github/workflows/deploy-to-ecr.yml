        echo "ğŸ“¦ Service: PaSST Audio Event Detection API (v3)"
        echo "ğŸŒ URL: https://api.hey-watch.me/behavior-analysis/features/"
        echo "ğŸ·ï¸ Version: ${{ github.sha }}"
        echo "ğŸ¯ Sampling Rate: 32kHz (v3 PaSST)"

    # ã‚¹ãƒ†ãƒƒãƒ—5: ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—é€šçŸ¥
    - name: Deployment Failure Notification

  # ã‚¸ãƒ§ãƒ–2: CD - EC2ã¸ã®è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest

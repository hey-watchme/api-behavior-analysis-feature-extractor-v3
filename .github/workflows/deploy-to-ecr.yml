          echo "ğŸ“¦ Navigating to application directory..."
          cd /home/ubuntu/behavior-analysis-feature-extractor

          echo "ğŸ”„ Running deployment script..."
          ./run-prod.sh

          echo "âœ… Deployment script completed"

          # ã‚³ãƒ³ãƒ†ãƒŠã®çŠ¶æ…‹ç¢ºèª
          echo "ğŸ“Š Checking container status..."
          docker ps | grep behavior-analysis-feature-extractor || echo "âš ï¸ Container not found"

          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼ˆæœ€å¤§60ç§’é–“ãƒªãƒˆãƒ©ã‚¤ï¼šPaSSTãƒ¢ãƒ‡ãƒ«ãƒ­ãƒ¼ãƒ‰ã‚’è€ƒæ…®ï¼‰
          echo "ğŸ¥ Running health check (max 60 seconds)..."
          for i in {1..12}; do
            if curl -f http://localhost:8017/health > /dev/null 2>&1; then
              echo "âœ… Health check passed (attempt $i/12)"

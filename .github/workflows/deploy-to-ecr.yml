        ENDSSH

    # ã‚¹ãƒ†ãƒƒãƒ—7: EC2ã«ãƒ‡ãƒ—ãƒ­ã‚¤
    - name: Deploy to EC2 instance
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}

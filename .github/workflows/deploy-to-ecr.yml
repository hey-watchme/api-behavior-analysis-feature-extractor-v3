      run: |
        echo "ğŸš€ Starting deployment to EC2..."

        # SSHã§EC2ã«æ¥ç¶šã—ã¦ãƒ‡ãƒ—ãƒ­ã‚¤ã‚³ãƒãƒ³ãƒ‰ã‚’å®Ÿè¡Œ
        ssh ${EC2_USER}@${EC2_HOST} << 'ENDSSH'

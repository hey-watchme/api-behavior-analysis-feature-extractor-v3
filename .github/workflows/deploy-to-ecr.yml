    # ã‚¹ãƒ†ãƒƒãƒ—6: EC2ã«.envãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ/æ›´æ–°ï¼ˆå¿…é ˆç’°å¢ƒå¤‰æ•°ã‚’ã™ã¹ã¦å«ã‚ã‚‹ï¼‰
    - name: Create/Update .env file on EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
